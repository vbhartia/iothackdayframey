<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
  <script src="jquery.slides.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


  </head>
  <body>


<br/>
<br/>

<button onclick='startSlider()'>
  test
</button>

<div id='imageContainer'>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

<script>
  $(document).ready( function()
  {
    Parse.initialize("kfALNWs8kwcGDdGbS2cyt9mCqld3YxZ6JoBzMW9B", "BuK8ZgXOxnp4bcFxTLmgKGg16xCzFEPycByJTu0L");
    app.LoadPhotos()
    
  });


var app = 
  {
    parseUserObject: new Object(),
    framyUser: new Object(),
    parseGroupObject: new Object(),
    groupName: null,
    framyUserGroupId: null,
    
    LoadPhotos: function()
    {

        var Photos = Parse.Object.extend("Photos");
        var query = new Parse.Query(Photos);
        //query.equalTo("author", Parse.User.current());
        
        query.find(
        {
            success: function(results) 
            {
                // Do something with the returned Parse.Object values
                
                //app.userPhotos = results
                

                
                for (var i = 0; i < results.length; i++) 
                { 
                    
                    var object = results[i];
                    //populate all images
                    var img_tag = "<img src='data:image/jpeg;base64," + object.get('Photo') + "'>"
                    $('#imageContainer').append(img_tag )

                }
            },
  
            error: function(error) 
            {
                alert("Error: " + error.code + " " + error.message);
            }
        });
          
    }
  }

  function startSlider()
  {

      $("#imageContainer").slidesjs({
        play: {
          active: true,
          auto: true,
          interval: 1000
        }, 
        width: 940,
        height: 528
      });
  }


</script>



  </body>
</html>
